{% load static %}
<div class="bg-gray-800 text-white p-2 w-fit h-fit relative">
    <div class="flex flex-row items-center justify-center gap-2 group">
        <div>
            <img src="{{ book.cover.url }}" alt="{{ book.title }}" class="object-fit h-10 w-10 sm:md:group-hover:rounded-none rounded-full transition-all duration-[500ms] group-hover:scale-[current] sm:md:group-hover:scale-[10] group-hover:static sm:md:group-hover:fixed top-[40%] right-[50%] group-hover:z-20 transform">
        </div>
    
        <div>
            <p>{{ book.title }}</p>
            <small>{{ book.author.full_name }}</small>
            <small>on <i>{{ book.publication_date }}</i></small>
        </div>
    </div>

    <div>
        <small class="text-gray-300">
            updated {{ book.updated|timesince }} ago
        </small>
    </div>

    <div class="flex flex-row gap-2">
        <a href="{% url 'library:borrow-book' book.id %}">
            <button title="Borrow book">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            </button>
        </a>

        <a href="{% url 'library:delete-book' book.id %}">
            <button title="Delete book" class="bg-red-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            </button>
        </a>
    </div>
</div>
